<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>
<body>

<div>
  <div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <!--Sidebar content-->

          <section>
            <p>
              Search:
              <input>
            </p>

            <p>
              Sort by:
              <select>
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
              </select>
            </p>
          </section>

          <section>
            <p>Shopping Cart</p>
            <ul>
              <li>Phone 1</li>
              <li>Phone 2</li>
              <li>Phone 3</li>
            </ul>
          </section>


        </div>
        <div class="col-md-10">
          <!--Body content-->

          <div class="phones-list"></div>

          <div class="phone-details"></div>

        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/template" id="list-template">
	<ul class="phones">
	 <% for (var i=0; i<json_phones.length; i++) { %>
 		 <li class="thumbnail">
           <a href="#!/phones/<%=json_phones[i].id %>" class="thumb">
                <img alt=<%=json_phones[i].name %> src="img/phones/<%=json_phones[i].id %>.0.jpg">
           </a>
           <a href="#!/phones/<%=json_phones[i].id %>"><%=json_phones[i].name %></a>
           <p><%=json_phones[i].snippet %></p>
       </li>
    <% } %>
	</ul>
</script>
<script src="script.js"></script>

</body>
</html>
